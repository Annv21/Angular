<div class="container py-4">
    <h2 class="mb-4 text-center">Product List</h2>
  
    <table class="table table-striped table-hover table-bordered shadow rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col" class="text-end">Price</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
          <tr>
            <th scope="row" class="text-center">{{ product.id }}</th>
            <td>{{ product.title }}</td>
            <td class="text-center">
              <img [src]="product.image" alt="" class="img-thumbnail" style="width: 80px;">
            </td>
            <td class="text-end">{{ product.price | currency }}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a [routerLink]="['/product/edit', product.id]" class="btn btn-primary">
                  <i class="bi bi-pencil-square"></i> Edit
                </a>
                <button (click)="handleDelete(product.id)" class="btn btn-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
